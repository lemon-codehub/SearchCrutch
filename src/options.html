<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便捷搜索 - 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .search-engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .engine-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .engine-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .engine-card.enabled {
            border-color: #28a745;
            background: #f8fff9;
        }

        .engine-card input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .engine-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .custom-search-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .custom-search-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .setting-item:hover {
            border-color: #667eea;
        }

        .setting-item label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
        }

        .setting-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .sync-section {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .sync-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .footer {
            background: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #5a6fd8;
        }

        .help-text {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .custom-search-form {
                grid-template-columns: 1fr;
            }
            
            .sync-buttons {
                flex-direction: column;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 便捷搜索</h1>
            <p>在多个搜索引擎间快速切换，关键词无需重输</p>
        </div>

        <div class="content">
            <!-- 内置搜索引擎 -->
            <div class="section">
                <h2 class="section-title">📚 内置搜索引擎</h2>
                <div class="search-engine-grid" id="builtinEngines">
                    <!-- 动态生成 -->
                </div>
            </div>

            <!-- 自定义搜索 -->
            <div class="section">
                <h2 class="section-title">⚙️ 自定义搜索</h2>
                <div class="help-text">
                    <strong>如何配置自定义搜索：</strong><br>
                    复制搜索网址，将网址中的关键词替换为 %s，输入网址框并填写名称后勾选。
                    例如：<code>https://www.zhihu.com/search?type=content&q=便捷搜索</code> 
                    替换为：<code>https://www.zhihu.com/search?type=content&q=%s</code>
                    <br><a href="https://ishare20.net/docs/quicksearch/#%E8%87%AA%E5%AE%9A%E4%B9%89%E6%90%9C%E7%B4%A2" target="_blank">查看详细配置指南</a>
                </div>
                
                <div class="custom-search-section">
                    <div id="customSearchForms">
                        <!-- 动态生成 -->
                    </div>
                    <button class="btn btn-primary" id="addCustomSearch">➕ 添加自定义搜索</button>
                </div>
            </div>

            <!-- 功能设置 -->
            <div class="section">
                <h2 class="section-title">🔧 功能设置</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="openInNewTab">
                            新标签页打开搜索结果
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="clickToSwitch">
                            单击图标切换搜索引擎
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="googleDirectAccess" checked disabled>
                            支持Google引用页重试直接访问
                        </label>
                    </div>
                </div>
            </div>

            <!-- 数据同步 -->
            <div class="section">
                <h2 class="section-title">☁️ 数据同步</h2>
                <div class="sync-section">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoSync">
                            备份数据自动同步
                        </label>
                    </div>
                    <div class="sync-buttons">
                        <button class="btn btn-success" id="backupData">📤 备份数据</button>
                        <button class="btn btn-secondary" id="restoreData">📥 恢复数据</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://ishare20.net/docs/quicksearch/" target="_blank">📖 使用指南</a>
                <a href="https://support.qq.com/product/485332" target="_blank">💬 建议反馈</a>
                <a href="https://ishare20.net/about.html#4-Donate" target="_blank">❤️ 支持开发者</a>
            </div>
            <p style="color: #6c757d; font-size: 12px;">版本 1.0.3 | Chrome v3 兼容</p>
        </div>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
