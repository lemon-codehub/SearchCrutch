<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便捷搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            width: 320px;
            background: white;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .search-engines {
            display: grid;
            gap: 8px;
            margin-bottom: 20px;
        }

        .engine-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .engine-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-1px);
        }

        .engine-item.current {
            border-color: #28a745;
            background: #f8fff9;
        }

        .engine-name {
            font-weight: 600;
            flex: 1;
        }

        .engine-status {
            font-size: 12px;
            color: #6c757d;
        }

        .footer {
            border-top: 1px solid #e9ecef;
            padding: 15px 20px;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div class="header">
        <h1>🔍 便捷搜索</h1>
        <p>点击切换搜索引擎</p>
    </div> -->

    <div class="content">
        <div id="searchEngines" class="search-engines">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <div class="footer">
        <a href="options.html" target="_blank">⚙️ 设置</a>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
